<ion-view view-title="Choix du parcours">
	<ion-content>

		<button class="button button-clear button-dark" ng-click="parcoursPrecedent()">
			<i class="icon ion-chevron-left"></i>
		</button>
		<button class="button button-clear button-dark" ng-click="parcoursSuivant()">
			<i class="icon ion-chevron-right"></i>
		</button>

		<div class="padding">
			<p>{{parcoursId+1}}/{{parcoursListe.parcours.length}}</p>	
		</div>

		<div>
			<div class="card">
	  			<div class="item">
	    				<p>De <span style="font-weight:bold">{{parcoursDepart}}</span></p>
	  			</div>
			  	<div class="item item-text-wrap">
			    		<p>Ã  {{parcoursArrivee}}</p>
			  	</div>
			  	<div class="item">
			    		<p>{{parcoursDistance}} km</p>
				</div>
			</div>
			<button class="button button-full button-balanced">
	  			C'est parti ! <span style="font-size:0.5em">mon kiki</span>
			</button>
		</div>

		<ion-slide-box on-slide-changed="slideHasChanged($index)">
			<ion-slide>
				<div class="box blue"><h1>BLUE</h1></div>
			</ion-slide>
			<ion-slide>
				<div class="box yellow"><h1>YELLOW</h1></div>
			</ion-slide>
			<ion-slide>
				<div class="box pink"><h1>PINK</h1></div>
			</ion-slide>
		</ion-slide-box>
	</ion-content>
</ion-view>
